<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ERP Login</title>
	<link rel="Stylesheet" href="static/css/bootstrap.min.css" />
</h:head>
<body>
<h:form>
		<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Enterprise Resource Planning</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><h:commandLink class="btn btn-primary"
								action="index" value="Home" /></li>
						<li class="nav-item"><h:commandLink class="btn btn-primary"
								action="#" value="Contact us" /></li>
						<li class="nav-item"><h:commandLink class="btn btn-primary"
								action="signup" value="Signup" /></li>
						<li class="nav-item"><h:commandLink class="btn btn-primary"
								action="admin_login" value="Admin Login" /></li>
      </ul>
      <span class="navbar-text"><h:commandLink class="btn btn-primary"
								action="login" value="User login" />
      </span>
    </div>
  </div>
</nav>
	</h:form>
	<div style="width: 550px;margin: auto;padding: 25px;background-color: lightgray;border-radius: 7px;">
	<h3>Admin login</h3><br/>
<h:form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Admin email address</label>
    <h:inputText class="form-control" id="emailaddress" value='#{admin_user.email}' aria-describedby="emailHelp" />
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Admin Password</label>
    <h:inputSecret class="form-control" id="password" value="#{admin_user.password}"/>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-danger">Forgot Password?</button><pre></pre> 
  <h:commandButton type="submit" class="btn btn-primary" action="#{admin_user.login()}" value="Login as admin"></h:commandButton>
</h:form>
</div>

</body>
</html>
