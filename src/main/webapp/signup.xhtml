<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>ERP Sign-up</title>
<link rel="stylesheet" type="text/css" href="signup.css"/>
</head>
<body>
<h3>Signup</h3>
<div>
<h:form>
        
   Name: <h:inputText value="#{signin_user.name}" id="name" validatorMessage="value is required">
  </h:inputText>
  <h:message for="name" style="color:red"/>
  <br/><br/>
  
  	   Email Address: <h:inputText value="#{signin_user.email}" id="emailaddress" validatorMessage="value is required">
  </h:inputText>
  <h:message for="emailaddress" style="color:red"/>
  <br/><br/>  
  
       Age: <h:inputText value="#{signin_user.age}" id="age" validatorMessage="age between 18 and 30">
  </h:inputText>
  <h:message for="age" style="color:red"/>
  <br/><br/>
  
  
       Mobile No: <h:inputText value="#{signin_user.mobileno}" id="mno" validatorMessage="mobile number should have 10 digits">
   </h:inputText>
   <h:message for="mno" style="color:red"/>
  <br/><br/>
  
  		Password: <h:inputText value="#{signin_user.password}" id="password" validatorMessage="Password Should Contain a Special Character, a number, A lowercase and uppercase Character, Must be min 8 characters">
  		</h:inputText>
  		<h:message for="password" style="color:red"/>
  		<br/><br/>
  		
  <h:commandButton action="#{signin_user.save()}" value="Submit" />

  </h:form> 
  </div>
</body>
</html>
