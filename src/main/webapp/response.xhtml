<html xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>ERP -#{login_user.name}</title>
<link rel="Stylesheet" href="static/css/bootstrap.min.css" />
<script src="static/js/bootstrap.js" type="text/javascript" />
</head>
<body>
	<h:form>
		<nav class="navbar navbar-expand-lg bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Enterprise Resource Planning</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><h:commandLink class="btn btn-primary"
								action="index" value="Home" /></li>
						<li class="nav-item"><h:commandLink class="btn btn-primary"
								action="#" value="Contact us" /></li>
						<li class="nav-item"><h:commandLink class="btn btn-primary"
								action="signup" value="Signup" /></li>

					</ul>
					<span class="navbar-text"> Welcome
						user:[#{login_user.name}], <h:commandLink class="btn btn-danger"
							action="login" value="Logout" />
					</span>
				</div>
			</div>
		</nav>
	</h:form>

	<div style="padding: 15px;">
		<h3>Dashboard of #{login_user.name},</h3>
		<br />

		<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pills-home-tab"
					data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
					role="tab" aria-controls="pills-home" aria-selected="true">Tasks</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-profile-tab"
					data-bs-toggle="pill" data-bs-target="#pills-profile" type="button"
					role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-contact-tab"
					data-bs-toggle="pill" data-bs-target="#pills-contact" type="button"
					role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-disabled-tab"
					data-bs-toggle="pill" data-bs-target="#pills-disabled"
					type="button" role="tab" aria-controls="pills-disabled"
					aria-selected="false">Disabled</button>
			</li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-home"
				role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
				<div class="card" aria-hidden="true">
					<img src="static/images/task.jpg"
						style="width: 200px; height: 200px;" class="card-img-top"
						alt="..." />
					<div class="card-body">
						<h5 class="card-title placeholder-glow">
							<span class="placeholder col-6"></span>
						</h5>
						<p class="card-text placeholder-glow">
							<span class="placeholder col-7"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-6"></span> <span
								class="placeholder col-8"></span>
						</p>
						<a href="#" tabindex="-1"
							class="btn btn-primary disabled placeholder col-6"></a>
					</div>
				</div>
				<div class="card" aria-hidden="true">
					<img src="static/images/task.jpg"
						style="width: 200px; height: 200px;" class="card-img-top"
						alt="..." />
					<div class="card-body">
						<h5 class="card-title placeholder-glow">
							<span class="placeholder col-6"></span>
						</h5>
						<p class="card-text placeholder-glow">
							<span class="placeholder col-7"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-6"></span> <span
								class="placeholder col-8"></span>
						</p>
						<a href="#" tabindex="-1"
							class="btn btn-primary disabled placeholder col-6"></a>
					</div>
				</div>
				<div class="card" aria-hidden="true">
					<img src="static/images/task.jpg"
						style="width: 200px; height: 200px;" class="card-img-top"
						alt="..." />
					<div class="card-body">
						<h5 class="card-title placeholder-glow">
							<span class="placeholder col-6"></span>
						</h5>
						<p class="card-text placeholder-glow">
							<span class="placeholder col-7"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-6"></span> <span
								class="placeholder col-8"></span>
						</p>
						<a href="#" tabindex="-1"
							class="btn btn-primary disabled placeholder col-6"></a>
					</div>
				</div>
				<div class="card" aria-hidden="true">
					<img src="static/images/task.jpg"
						style="width: 200px; height: 200px;" class="card-img-top"
						alt="..." />
					<div class="card-body">
						<h5 class="card-title placeholder-glow">
							<span class="placeholder col-6"></span>
						</h5>
						<p class="card-text placeholder-glow">
							<span class="placeholder col-7"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-4"></span> <span
								class="placeholder col-6"></span> <span
								class="placeholder col-8"></span>
						</p>
						<a href="#" tabindex="-1"
							class="btn btn-primary disabled placeholder col-6"></a>
					</div>
				</div>

			</div>
		</div>
		<div class="tab-pane fade" id="pills-profile" role="tabpanel"
			aria-labelledby="pills-profile-tab" tabindex="0">...</div>
		<div class="tab-pane fade" id="pills-contact" role="tabpanel"
			aria-labelledby="pills-contact-tab" tabindex="0">...</div>
		<div class="tab-pane fade" id="pills-disabled" role="tabpanel"
			aria-labelledby="pills-disabled-tab" tabindex="0">...</div>
	</div>




</body>
</html>
